<!DOCTYPE html>
<html>
  <head>
    <title>Company branch Management</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    

  </head>

  <body>
    
   
    <div class="mt-5">
    
      <div class="container text-center border border-dark card mt-5">
          <h1>COMPANY Details</h1>
          <div class="form-group row mt-5">
            <label class="col-sm-2">COMPANY NAME</label>
            <div class="col-sm-10">
              <input class="form-control name-input bg-secondary mb-2 text-white">
          
          </div>
          </div>
          <div class="form-group row"> 
              <label class="col-sm-2">NATURE OF BUSINESS</label>
             <div class="col-sm-10">
            <input class="form-control nature-input bg-secondary mb-2 text-white">
            <button class="btn btn-secondary text-white">Save</button>
             </div>
          </div>
    </div>
    <div class="mt-2">
    
      <div class="container  border border-dark card mt-2">
          <h1>Branch Details</h1>
          <div class="form-group row mt-5">
            <label class="col-sm-2">COMPANY NAME</label>
            <div class="col-sm-10">
                <select name="name-input" class="form-control bg-secondary text-white" >
                    <option value="Coding mart">Coding mart</option>
                    <option value="presido">presido</option>
                </select>
              </div>
          </div>
          
          <div class="form-group row"> 
              <label class="col-sm-2">BRANCH NAME</label>
             <div class="col-sm-10">
            <input class="form-control branch-input text-white bg-secondary mb-2">
            
             </div>
          </div>
          <div class="form-group row"> 
              <label class="col-sm-2">GST No.</label>
             <div class="col-sm-10">
            <input class="form-control  text-white gst-input bg-secondary mb-2">
            
             </div>
          </div>
          <div class="form-group row ">
              <label class="col-sm-2 ">Address</label>
              <div class="col-sm-10 text-center">
            <input class="form-control address-input text-white bg-secondary mb-5">
            <button class="btn btn-secondary text-white text-center">Search</button>
            </div>
            </div>
            <div class="container  border border-dark card mt-2">
                <h1>Branch Details</h1>
                <table class="table table-bordered ">
                    <thead>
                      <tr>
                        <th>COMPANY NAME</th>
                        <th>GST N0</th>
                        <th>Address</th>
                        
                      </tr>
                      <tr>
                        <td><span class="name"><%= name %></span></td>
                        <td><span class="gst"><%= gst %></span></td>
                        <td><span class="address"><%= address %></span></td>
                      </tr>
                    </thead>
                    
                  </table>
    </div>
    
    <script src="src/index.js"></script>
    <!-- <script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
   -->
    
</body>
</html>
